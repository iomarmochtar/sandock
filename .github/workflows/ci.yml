name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'sandock/**'
      - 'tests/**'
      - '.github/**'
  pull_request:
    paths:
      - 'sandock/**'
      - 'tests/**'
      - '.github/**'

jobs:
  tests:
    permissions:
      actions: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: the list might be added for future test uses
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          persist-credentials: false

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a #v1.4.1
        with:
          version: 2.1.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        with:
          path: .venv
          key: venv-sndk-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: task install-dev
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Run tests and generate coverage report
        run: task test-all

      - name: Upload coverage reports to Codecov
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d #v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: iomarmochtar/sandock
